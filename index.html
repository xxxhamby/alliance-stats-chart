<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alliance Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .input-field { background: #1e293b; border: 1px solid #334155; color: white; padding: 0.8rem; border-radius: 0.5rem; width: 100%; transition: border-color 0.2s; }
        .input-field:focus { border-color: #3b82f6; outline: none; }
        .tier-card { cursor: pointer; background: #1e293b; border: 1px solid #334155; padding: 6px 2px; text-align: center; border-radius: 4px; font-size: 10px; font-weight: bold; transition: all 0.1s; user-select: none; }
        .tier-card:hover { border-color: #64748b; }
        .tier-card.selected-tier { background: #1e3a8a; border-color: #60a5fa; color: white; }
        .tier-card.selected-tg { background: #422006; border-color: #eab308; color: #facc15; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="app-root" class="min-h-screen flex flex-col"></div>
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, setDoc, updateDoc, deleteDoc, serverTimestamp, query, orderBy, limit, where, startAt, endAt, getCountFromServer, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const CONFIG = {
            apiKey: "AIzaSyCmFXqV1rp1G3xbfCE368R9rw5G7ZPjPeQ",
            authDomain: "alliance-stats-96973.firebaseapp.com",
            projectId: "alliance-stats-96973",
            storageBucket: "alliance-stats-96973.firebasestorage.app",
            messagingSenderId: "866174182881",
            appId: "1:866174182881:web:aef54fc8da562d8b_541ea0"
        };

        const State = {
            current: 'loading',
            user: null, dbUser: null, profile: null, alliance: null,
            leaderboard: [], roster: [],
            stats: { totalProfiles: 0 },
            config: { lockdown: false, accessCode: '' },
            viewMode: 'alliance',
            filters: { ign: '', kingdom: '' },
            form: {
                ign: '', kingdom: '', pid: '',
                privacy: { hideName: false, hideStats: false },
                troops: { inf: { tier: 10, tg: 0 }, cav: { tier: 10, tg: 0 }, arc: { tier: 10, tg: 0 } }
            }
        };

        const App = {
            db: null, auth: null,

            init: () => {
                const app = initializeApp(CONFIG);
                App.db = getFirestore(app);
                App.auth = getAuth(app);
                onAuthStateChanged(App.auth, App.handleAuth);
            },

            handleAuth: async (user) => {
                State.user = user;
                if (!user) {
                    State.current = 'login';
                } else {
                    try {
                        const userSnap = await getDoc(doc(App.db, 'users', user.uid));
                        if (userSnap.exists()) State.dbUser = userSnap.data();
                        else await setDoc(doc(App.db, 'users', user.uid), { email: user.email, role: 'member', createdAt: serverTimestamp() });

                        const profileSnap = await getDoc(doc(App.db, 'profiles', user.uid));
                        if (!profileSnap.exists()) {
                            State.current = 'register';
                            State.form = { ign: '', kingdom: '', pid: '', privacy: {hideName: false, hideStats: false}, troops: { inf: {tier:10, tg:0}, cav: {tier:10, tg:0}, arc: {tier:10, tg:0} } };
                        } else {
                            State.profile = profileSnap.data();
                            if (State.profile.allianceID) {
                                const allySnap = await getDoc(doc(App.db, 'alliances', State.profile.allianceID));
                                if (allySnap.exists()) State.alliance = { id: allySnap.id, ...allySnap.data() };
                            }
                            State.viewMode = State.profile.allianceID ? 'alliance' : 'global';
                            await App.actions.loadLeaderboard();
                            State.current = 'dashboard';
                        }
                    } catch (e) { console.error("Boot Error", e); }
                }
                App.render();
            },

            render: () => {
                const views = {
                    loading: `<div class="flex flex-col items-center justify-center h-screen bg-slate-900 text-white"><i class="fas fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i><h2 class="font-bold tracking-widest">LOADING...</h2></div>`,
                    
                    login: `<div class="flex flex-col items-center justify-center h-screen bg-slate-900 p-4"><div class="bg-slate-800 p-8 rounded-lg shadow-xl max-w-sm w-full text-center border-t-4 border-blue-500"><h1 class="text-2xl font-bold text-white mb-2">Alliance Command</h1><button onclick="window.triggerLogin()" class="w-full bg-white hover:bg-gray-100 text-slate-900 font-bold py-3 rounded flex items-center justify-center gap-2 mt-6"><i class="fab fa-google text-red-500"></i> Sign in</button></div></div>`,
                    
                    register: `<div class="min-h-screen bg-slate-900 p-4 flex justify-center"><div class="bg-slate-800 p-6 rounded-lg shadow-xl max-w-lg w-full h-fit border-t-4 border-yellow-500"><h2 class="text-xl font-bold text-white mb-4">Initial Setup</h2>${App.ui.editorForm('Register')}</div></div>`,
                    
                    editor: `<div class="min-h-screen bg-slate-900 p-4 flex justify-center"><div class="bg-slate-800 p-6 rounded-lg shadow-xl max-w-lg w-full h-fit border-t-4 border-blue-500"><div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold text-white">Update Profile</h2><button onclick="window.cancelEdit()" class="text-slate-400 hover:text-white"><i class="fas fa-times"></i></button></div>${App.ui.editorForm('Save Changes')}</div></div>`,

                    owner: `
                        <div class="min-h-screen bg-slate-900 p-6">
                            <header class="flex justify-between items-center mb-8">
                                <h1 class="text-3xl font-bold text-red-500 uppercase tracking-widest"><i class="fas fa-crown mr-3"></i>God Mode</h1>
                                <button onclick="window.cancelEdit()" class="text-slate-400 hover:text-white">Exit</button>
                            </header>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="bg-slate-800 p-6 rounded border-l-4 border-red-500">
                                    <h3 class="text-xl font-bold text-white mb-4">Security Override</h3>
                                    <div class="mb-4"><label class="text-xs text-slate-400 uppercase font-bold">Current Gate Code</label><div id="owner-global-code" class="text-3xl font-mono text-yellow-400 tracking-widest mt-1">${State.config.accessCode || '...'}</div></div>
                                    <button onclick="window.ownerRotateCode()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded mb-6"><i class="fas fa-random mr-2"></i>Generate Random Code</button>
                                    <div class="border-t border-slate-700 pt-4"><label class="text-xs text-slate-400 uppercase font-bold mb-2 block">Emergency Protocol</label><button onclick="window.ownerToggleLockdown()" class="w-full py-3 rounded font-bold transition ${State.config.lockdown ? 'bg-red-600 animate-pulse text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}">${State.config.lockdown ? '⚠️ LOCKDOWN ACTIVE (UNLOCK)' : 'ACTIVATE LOCKDOWN'}</button></div>
                                </div>
                                <div class="bg-slate-800 p-6 rounded border-l-4 border-blue-500"><h3 class="text-xl font-bold text-white mb-4">Database Intelligence</h3><div class="text-4xl font-bold text-white">${State.stats.totalProfiles}</div><div class="text-sm text-slate-400 mb-4">Active Profiles</div></div>
                            </div>
                        </div>`,

                    allianceManager: `
                        <div class="min-h-screen bg-slate-900 p-6">
                            <header class="flex justify-between items-center mb-8">
                                <div>
                                    <h1 class="text-2xl font-bold text-yellow-500 uppercase tracking-widest"><i class="fas fa-users-cog mr-3"></i>Alliance Manager</h1>
                                    <p class="text-sm text-slate-400">Managing: [${State.alliance?.tag}] ${State.alliance?.name}</p>
                                </div>
                                <button onclick="window.cancelEdit()" class="text-slate-400 hover:text-white">Exit</button>
                            </header>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div class="md:col-span-1 space-y-6">
                                    <div class="bg-slate-800 p-4 rounded border-l-4 border-yellow-500">
                                        <h3 class="font-bold text-white mb-2">Invite Code</h3>
                                        <div class="text-3xl font-mono text-yellow-400 tracking-widest mb-4 bg-slate-900 p-2 rounded text-center">${State.alliance?.accessCode}</div>
                                        <button onclick="window.rotateAllianceCode()" class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 rounded text-sm"><i class="fas fa-sync-alt mr-2"></i>Rotate Code</button>
                                        <p class="text-[10px] text-slate-500 mt-2">Rotating invalidates the old code.</p>
                                    </div>
                                </div>
                                <div class="md:col-span-2 bg-slate-800 rounded shadow overflow-hidden">
                                    <div class="p-4 border-b border-slate-700 bg-slate-900"><h3 class="font-bold text-white">Active Roster (${State.roster.length})</h3></div>
                                    <div class="overflow-x-auto h-96 overflow-y-auto">
                                        <table class="w-full text-left text-sm">
                                            <thead class="bg-slate-900 text-slate-400 uppercase text-[10px] sticky top-0"><tr><th class="p-3">Commander</th><th class="p-3">Kingdom</th><th class="p-3 text-right">Actions</th></tr></thead>
                                            <tbody class="divide-y divide-slate-700">
                                                ${State.roster.map(m => `
                                                    <tr class="hover:bg-slate-700">
                                                        <td class="p-3 font-bold text-white">${m.ign} <span class="text-slate-500 text-xs font-mono">#${m.pid}</span></td>
                                                        <td class="p-3 text-slate-300">${m.kingdom}</td>
                                                        <td class="p-3 text-right">
                                                            ${m.id === State.user.uid ? '<span class="text-xs text-green-500 font-bold">YOU</span>' : `<button onclick="window.kickMember('${m.id}', '${m.ign}')" class="text-red-400 hover:text-red-300 text-xs font-bold border border-red-900 bg-red-900/20 px-2 py-1 rounded">KICK</button>`}
                                                        </td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>`,

                    dashboard: `
                        <div class="min-h-screen bg-slate-900 text-slate-200">
                            <nav class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-20 shadow-md">
                                <div class="max-w-6xl mx-auto flex justify-between items-center">
                                    <div class="flex items-center gap-3">
                                        <img src="${State.user?.photoURL || ''}" class="w-8 h-8 rounded-full border border-slate-600">
                                        <div><div class="font-bold text-white leading-tight">${State.profile?.ign}</div><div class="text-[10px] text-slate-400 uppercase">K${State.profile?.kingdom}</div></div>
                                    </div>
                                    <div class="flex gap-3 items-center">
                                        ${State.dbUser?.role === 'owner' ? `<button onclick="window.openOwner()" class="bg-red-600 hover:bg-red-500 text-white p-2 rounded shadow-lg animate-pulse" title="Admin Panel"><i class="fas fa-user-shield"></i></button>` : ''}
                                        <button onclick="window.openEditor()" class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold px-3 py-2 rounded"><i class="fas fa-pencil-alt mr-1"></i> Edit</button>
                                        <button onclick="window.triggerLogout()" class="bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold px-3 py-2 rounded"><i class="fas fa-power-off"></i></button>
                                    </div>
                                </div>
                            </nav>

                            <div class="p-4 max-w-6xl mx-auto">
                                ${App.ui.allianceCard()}

                                <div class="bg-slate-800 rounded shadow overflow-hidden border border-slate-700 mt-6">
                                    <div class="p-4 border-b border-slate-700 bg-slate-900 flex flex-col md:flex-row gap-4 items-center">
                                        <div class="flex gap-2">
                                            ${State.profile?.allianceID ? `<button onclick="window.switchView('alliance')" class="px-4 py-2 rounded text-sm font-bold ${State.viewMode === 'alliance' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-400'}">My Alliance</button><button onclick="window.switchView('global')" class="px-4 py-2 rounded text-sm font-bold ${State.viewMode === 'global' ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-400'}">Global</button>` : `<span class="text-white font-bold">Global Leaderboard</span>`}
                                        </div>
                                        <div class="flex-grow w-full md:w-auto relative"><i class="fas fa-search absolute left-3 top-3 text-slate-500"></i><input type="text" oninput="window.handleSearch(this.value)" placeholder="Search Commander..." class="bg-slate-800 border border-slate-600 text-white text-sm rounded-lg block w-full pl-10 p-2.5 outline-none focus:border-blue-500"></div>
                                        <div class="flex gap-2 w-full md:w-auto"><div class="relative w-24"><input type="text" id="filter-kingdom" oninput="window.handleKingdom(this.value)" placeholder="K#" class="bg-slate-800 border border-slate-600 text-white text-sm rounded-lg block w-full p-2.5 outline-none focus:border-blue-500 text-center"><button onclick="window.clearKingdom()" class="absolute right-2 top-2 text-slate-500 hover:text-white">&times;</button></div><button onclick="window.refreshData()" class="text-blue-400 hover:text-white px-3"><i class="fas fa-sync"></i></button></div>
                                    </div>
                                    <div class="overflow-x-auto"><table class="w-full text-left text-sm whitespace-nowrap"><thead class="bg-slate-900 text-slate-400 uppercase text-[10px] tracking-wider"><tr><th class="p-3">Commander</th><th class="p-3">Kingdom</th><th class="p-3">Troop Tech (I/C/A)</th></tr></thead><tbody class="divide-y divide-slate-700">${App.ui.renderRows()}</tbody></table></div>
                                </div>
                            </div>
                        </div>`
                };
                document.getElementById('app-root').innerHTML = views[State.current];
                if (State.current === 'register' || State.current === 'editor') App.ui.initEditor();
                if (State.current === 'owner') App.actions.initOwnerView();
                if (State.current === 'allianceManager') App.actions.loadRoster();
            },

            ui: {
                toast: (msg, type = 'info') => {
                    const el = document.createElement('div');
                    el.className = `bg-slate-800 text-white py-2 px-4 rounded shadow-lg border-l-4 ${type === 'error' ? 'border-red-500' : 'border-green-500'} animate-fade-in`;
                    el.innerText = msg;
                    document.getElementById('toast-container').appendChild(el);
                    setTimeout(() => el.remove(), 3000);
                },
                
                allianceCard: () => {
                    if (State.alliance) {
                        const isLeader = State.alliance.leader === State.user.uid;
                        return `
                        <div class="bg-slate-800 p-4 rounded border-l-4 border-yellow-500 flex justify-between items-center">
                            <div><div class="text-xs text-slate-400 uppercase">Current Alliance</div><div class="text-2xl font-bold text-white">[${State.alliance.tag}] ${State.alliance.name}</div><div class="text-xs text-slate-500">Kingdom ${State.alliance.kingdom}</div></div>
                            <div class="text-right flex flex-col gap-2 items-end">
                                ${isLeader ? `<button onclick="window.openAllianceManager()" class="bg-yellow-600 hover:bg-yellow-500 text-white text-xs font-bold px-3 py-2 rounded"><i class="fas fa-users-cog mr-1"></i> MANAGE</button>` : ''}
                            </div>
                        </div>`;
                    }
                    return `<div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div class="bg-slate-800 p-4 rounded border-l-4 border-blue-500"><h3 class="font-bold text-white mb-2">Join Alliance</h3><div class="flex gap-2"><input type="text" id="join-tag" placeholder="Alliance Tag" class="input-field py-1"><input type="text" id="join-code" placeholder="Code" class="input-field py-1"><button onclick="window.joinAlliance()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-4 rounded text-sm">Join</button></div></div><div class="bg-slate-800 p-4 rounded border-l-4 border-green-500"><h3 class="font-bold text-white mb-2">Create Alliance</h3><div class="flex gap-2"><input type="text" id="create-tag" placeholder="TAG" class="input-field py-1 w-20"><input type="text" id="create-name" placeholder="Full Name" class="input-field py-1 flex-grow"><button onclick="window.createAlliance()" class="bg-green-600 hover:bg-green-500 text-white font-bold px-4 rounded text-sm">Create</button></div></div></div>`;
                },

                editorForm: (btnText) => `
                    <form onsubmit="event.preventDefault(); window.saveProfile()">
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div class="col-span-2"><label class="text-[10px] text-slate-400 uppercase font-bold">In-Game Name</label><input type="text" id="frm-ign" class="input-field" required value="${State.form.ign}"></div>
                            <div><label class="text-[10px] text-slate-400 uppercase font-bold">Kingdom #</label><input type="number" id="frm-kingdom" class="input-field" required value="${State.form.kingdom}"></div>
                            <div><label class="text-[10px] text-slate-400 uppercase font-bold">Player ID (Max 9)</label><input type="number" id="frm-pid" class="input-field" required value="${State.form.pid}"></div>
                        </div>
                        <div class="bg-slate-900 p-3 rounded border border-slate-700 mb-4 flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="frm-hideName" class="form-checkbox text-blue-600 rounded bg-slate-700 border-slate-600" ${State.form.privacy?.hideName ? 'checked' : ''}><span class="text-xs text-slate-300">Hide Name</span></label>
                            <label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="frm-hideStats" class="form-checkbox text-blue-600 rounded bg-slate-700 border-slate-600" ${State.form.privacy?.hideStats ? 'checked' : ''}><span class="text-xs text-slate-300">Hide Stats</span></label>
                        </div>
                        <div class="space-y-3 mb-6">${App.ui.troopRow('inf', 'Infantry', 'text-blue-400')}${App.ui.troopRow('cav', 'Cavalry', 'text-green-400')}${App.ui.troopRow('arc', 'Archer', 'text-red-400')}</div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition">${btnText}</button>
                    </form>`,
                
                troopRow: (type, label, colorClass) => `
                    <div class="bg-slate-900 p-2 rounded border border-slate-700">
                        <div class="text-[10px] uppercase font-bold ${colorClass} mb-1 flex justify-between"><span>${label}</span><span id="display-${type}" class="text-white">T10</span></div>
                        <div class="grid grid-cols-4 gap-1 mb-1">${[8,9,10,11].map(t => `<div class="tier-card" data-group="${type}-tier" data-val="${t}" onclick="window.setTroop('${type}','tier',${t})">T${t}</div>`).join('')}</div>
                        <div class="grid grid-cols-6 gap-1">${[0,1,2,3,4,5].map(g => `<div class="tier-card" data-group="${type}-tg" data-val="${g}" onclick="window.setTroop('${type}','tg',${g})">${g===0?'--':'TG'+g}</div>`).join('')}</div>
                    </div>`,
                
                initEditor: () => { ['inf', 'cav', 'arc'].forEach(t => { window.setTroop(t, 'tier', State.form.troops[t].tier, false); window.setTroop(t, 'tg', State.form.troops[t].tg, false); }); },
                
                renderRows: () => {
                    if (State.leaderboard.length === 0) return `<tr><td colspan="3" class="p-4 text-center text-slate-500">No Commanders Found</td></tr>`;
                    return State.leaderboard.map(p => {
                        const isMe = State.user.uid === p.id;
                        const sameAlliance = State.alliance && p.allianceID === State.alliance.id;
                        const isNameHidden = p.privacy?.hideName && !isMe && !sameAlliance;
                        const isStatsHidden = p.privacy?.hideStats && !isMe && !sameAlliance;
                        const displayName = isNameHidden ? `<span class="italic text-slate-500">Classified</span>` : p.ign;
                        const displayPid = isNameHidden ? `***` : p.pid;
                        let t = p.troops;
                        if (!t || typeof t.inf === 'string') { t = { inf:{tier:10,tg:0}, cav:{tier:10,tg:0}, arc:{tier:10,tg:0} }; }
                        const renderStat = (t, type) => {
                            if (isStatsHidden) return `<span class="text-slate-600">???</span>`;
                            const tgStr = t.tg > 0 ? `<span class="text-yellow-500 text-[10px]">+TG${t.tg}</span>` : '';
                            return `T${t.tier}${tgStr}`;
                        };
                        return `<tr class="hover:bg-slate-700 transition border-b border-slate-700"><td class="p-3"><div class="font-bold text-white text-sm">${displayName}</div><div class="text-[10px] text-slate-500 font-mono">ID: ${displayPid}</div></td><td class="p-3 text-slate-300 text-sm">${p.kingdom}</td><td class="p-3"><div class="flex gap-2 text-xs"><div class="bg-slate-900/50 px-2 py-1 rounded border border-slate-600 text-blue-300 font-mono">${renderStat(t.inf, 'INF')}</div><div class="bg-slate-900/50 px-2 py-1 rounded border border-slate-600 text-green-300 font-mono">${renderStat(t.cav, 'CAV')}</div><div class="bg-slate-900/50 px-2 py-1 rounded border border-slate-600 text-red-300 font-mono">${renderStat(t.arc, 'ARC')}</div></div></td></tr>`;
                    }).join('');
                }
            },

            actions: {
                loadLeaderboard: async () => {
                    try {
                        let q = collection(App.db, 'profiles');
                        if (State.viewMode === 'alliance' && State.profile?.allianceID) {
                            q = query(q, where('allianceID', '==', State.profile.allianceID), limit(50));
                        } else {
                            if (State.filters.ign) q = query(q, orderBy('ign'), startAt(State.filters.ign), endAt(State.filters.ign + '\uf8ff'), limit(50));
                            else if (State.filters.kingdom) q = query(q, where('kingdom', '==', State.filters.kingdom), limit(50));
                            else q = query(q, orderBy('kingdom', 'asc'), limit(50));
                        }
                        const snap = await getDocs(q);
                        State.leaderboard = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        App.render();
                    } catch (e) { console.error("Load Error", e); }
                },

                createAlliance: async () => {
                    const tag = document.getElementById('create-tag').value.trim().toUpperCase();
                    const name = document.getElementById('create-name').value.trim();
                    if(!tag || !name) return App.ui.toast("Tag/Name Required", "error");
                    const code = Math.floor(10000 + Math.random() * 90000).toString();
                    try {
                        const q = query(collection(App.db, 'alliances'), where('tag', '==', tag));
                        const snap = await getDocs(q);
                        if(!snap.empty) return App.ui.toast("Tag taken!", "error");
                        const allyRef = await addDoc(collection(App.db, 'alliances'), { tag, name, kingdom: State.profile.kingdom, accessCode: code, leader: State.user.uid, createdAt: serverTimestamp() });
                        await updateDoc(doc(App.db, 'profiles', State.user.uid), { allianceID: allyRef.id });
                        await updateDoc(doc(App.db, 'users', State.user.uid), { role: 'leader' });
                        window.location.reload();
                    } catch(e) { App.ui.toast("Error: " + e.message, "error"); }
                },

                joinAlliance: async () => {
                    const tag = document.getElementById('join-tag').value.trim().toUpperCase();
                    const code = document.getElementById('join-code').value.trim();
                    try {
                        const q = query(collection(App.db, 'alliances'), where('tag', '==', tag));
                        const snap = await getDocs(q);
                        if(snap.empty) return App.ui.toast("Alliance not found", "error");
                        const allyDoc = snap.docs[0];
                        if (allyDoc.data().accessCode !== code) return App.ui.toast("Wrong Access Code", "error");
                        await updateDoc(doc(App.db, 'profiles', State.user.uid), { allianceID: allyDoc.id });
                        window.location.reload();
                    } catch(e) { App.ui.toast("Error: " + e.message, "error"); }
                },

                loadRoster: async () => {
                    if (!State.alliance) return;
                    try {
                        const q = query(collection(App.db, 'profiles'), where('allianceID', '==', State.alliance.id));
                        const snap = await getDocs(q);
                        State.roster = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        App.render();
                    } catch(e) { console.error(e); }
                },

                rotateAllianceCode: async () => {
                    if (!State.alliance) return;
                    const newCode = Math.floor(Math.random() * 90000 + 10000).toString();
                    await updateDoc(doc(App.db, 'alliances', State.alliance.id), { accessCode: newCode });
                    State.alliance.accessCode = newCode;
                    App.render();
                    App.ui.toast("Invite Code Updated");
                },

                kickMember: async (uid, name) => {
                    if (!confirm(`Kick ${name} from alliance?`)) return;
                    try {
                        await updateDoc(doc(App.db, 'profiles', uid), { allianceID: null });
                        State.roster = State.roster.filter(m => m.id !== uid);
                        App.render();
                        App.ui.toast(`${name} removed`);
                    } catch(e) { App.ui.toast("Error kicking member", "error"); }
                },

                saveProfile: async () => {
                    const ign = document.getElementById('frm-ign').value.trim();
                    const kingdom = document.getElementById('frm-kingdom').value.trim();
                    const pid = document.getElementById('frm-pid').value.trim();
                    const hideName = document.getElementById('frm-hideName').checked;
                    const hideStats = document.getElementById('frm-hideStats').checked;
                    if(!ign || !kingdom || !pid) return App.ui.toast("Missing Fields", "error");
                    if(pid.length > 9) return App.ui.toast("Player ID must be 9 digits or less", "error");
                    const qPid = query(collection(App.db, 'profiles'), where('pid', '==', pid));
                    const snapPid = await getDocs(qPid);
                    const pidTaken = snapPid.docs.find(d => d.id !== State.user.uid);
                    if(pidTaken) return App.ui.toast("Player ID already registered!", "error");
                    const profileData = { ign, kingdom, pid, privacy: { hideName, hideStats }, troops: State.form.troops, updatedAt: serverTimestamp() };
                    try {
                        await setDoc(doc(App.db, 'profiles', State.user.uid), profileData, { merge: true });
                        State.profile = profileData;
                        State.filters = { ign: '', kingdom: '' }; 
                        await App.actions.loadLeaderboard();
                        State.current = 'dashboard';
                        App.render();
                        App.ui.toast("Profile Saved");
                    } catch (e) { App.ui.toast("Save Failed: " + e.message, "error"); }
                },

                initOwnerView: async () => {
                    const unsubCode = onSnapshot(doc(App.db, 'metadata', 'security'), (snap) => {
                        if(snap.exists() && document.getElementById('owner-global-code')) {
                            document.getElementById('owner-global-code').innerText = snap.data().accessCode;
                        }
                    });
                    try {
                        const coll = collection(App.db, "profiles");
                        const snapshot = await getCountFromServer(coll);
                        State.stats.totalProfiles = snapshot.data().count;
                        App.render(); 
                    } catch(e) { console.error(e); }
                },

                rotateCode: async () => {
                    const newCode = Math.floor(Math.random() * 90000 + 10000).toString();
                    await setDoc(doc(App.db, 'metadata', 'security'), { accessCode: newCode }, { merge: true });
                    State.config.accessCode = newCode;
                    App.render();
                    App.ui.toast("Gate Code Generated");
                },

                toggleLockdown: async () => {
                    const newState = !State.config.lockdown;
                    await setDoc(doc(App.db, 'metadata', 'security'), { lockdown: newState }, { merge: true });
                    State.config.lockdown = newState;
                    App.render();
                    App.ui.toast(newState ? "GLOBAL LOCKDOWN ACTIVE" : "System Unlocked");
                }
            }
        };

        window.triggerLogin = () => signInWithPopup(App.auth, new GoogleAuthProvider());
        window.triggerLogout = () => signOut(App.auth).then(() => window.location.reload());
        
        window.openEditor = () => {
            const raw = JSON.parse(JSON.stringify(State.profile));
            const normalize = (val) => (typeof val === 'object' && val !== null) ? val : { tier: 10, tg: 0 };
            State.form = { ign: raw.ign, kingdom: raw.kingdom, pid: raw.pid, privacy: raw.privacy || {hideName: false, hideStats: false}, troops: { inf: normalize(raw.troops?.inf), cav: normalize(raw.troops?.cav), arc: normalize(raw.troops?.arc) } };
            State.current = 'editor';
            App.render();
        };

        window.openOwner = () => { State.current = 'owner'; App.render(); };
        window.openAllianceManager = () => { State.current = 'allianceManager'; App.render(); };
        window.cancelEdit = () => { State.current = 'dashboard'; App.render(); };
        
        window.refreshData = () => App.actions.loadLeaderboard();
        window.ownerRotateCode = () => App.actions.rotateCode();
        window.ownerToggleLockdown = () => App.actions.toggleLockdown();
        window.saveProfile = () => App.actions.saveProfile();
        window.triggerRegister = () => App.actions.saveProfile();
        
        window.createAlliance = () => App.actions.createAlliance();
        window.joinAlliance = () => App.actions.joinAlliance();
        window.rotateAllianceCode = () => App.actions.rotateAllianceCode();
        window.kickMember = (uid, name) => App.actions.kickMember(uid, name);
        
        window.switchView = (mode) => { State.viewMode = mode; App.actions.loadLeaderboard(); };
        window.clearKingdom = () => { document.getElementById('filter-kingdom').value = ''; window.handleKingdom(''); };

        window.setTroop = (type, prop, val, updateState = true) => {
            if (updateState) State.form.troops[type][prop] = val;
            const cards = document.querySelectorAll(`[data-group="${type}-${prop}"]`);
            cards.forEach(c => { c.classList.toggle(prop === 'tier' ? 'selected-tier' : 'selected-tg', parseInt(c.dataset.val) === val); });
            const t = State.form.troops[type];
            const summary = document.getElementById(`display-${type}`);
            if(summary) summary.innerText = `T${t.tier} ${t.tg > 0 ? '+TG'+t.tg : ''}`;
        };

        let debounceTimer;
        window.handleSearch = (val) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                State.filters.ign = val.trim();
                State.filters.kingdom = '';
                App.actions.loadLeaderboard();
            }, 500);
        };
        window.handleKingdom = (val) => {
            State.filters.kingdom = val.trim();
            State.filters.ign = '';
            App.actions.loadLeaderboard();
        };

        document.addEventListener('DOMContentLoaded', App.init);
    </script>
</body>
</html>
