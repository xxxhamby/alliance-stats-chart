<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alliance Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .input-field { background: #1e293b; border: 1px solid #334155; color: white; padding: 0.8rem; border-radius: 0.5rem; width: 100%; transition: border-color 0.2s; }
        .input-field:focus { border-color: #3b82f6; outline: none; }
        .tier-card { cursor: pointer; background: #1e293b; border: 1px solid #334155; padding: 6px 2px; text-align: center; border-radius: 4px; font-size: 10px; font-weight: bold; transition: all 0.1s; user-select: none; }
        .tier-card:hover { border-color: #64748b; }
        .tier-card.selected-tier { background: #1e3a8a; border-color: #60a5fa; color: white; }
        .tier-card.selected-tg { background: #422006; border-color: #eab308; color: #facc15; }
        .tab-btn { padding: 0.5rem 1rem; border-bottom: 2px solid transparent; color: #94a3b8; font-weight: bold; font-size: 0.875rem; transition: all 0.2s; }
        .tab-btn:hover { color: white; }
        .tab-btn.active { border-color: #eab308; color: #eab308; }
        .nav-link { cursor: pointer; padding: 0.5rem 1rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 600; color: #94a3b8; transition: all 0.2s; }
        .nav-link:hover { color: white; background: #1e293b; }
        .nav-link.active { color: white; background: #3b82f6; }
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="app-root" class="min-h-screen flex flex-col"></div>
    <div id="modal-root" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4"></div>
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, setDoc, updateDoc, deleteDoc, serverTimestamp, query, orderBy, limit, where, startAt, endAt, getCountFromServer, addDoc, writeBatch, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const CONFIG = {
            apiKey: "AIzaSyCmFXqV1rp1G3xbfCE368R9rw5G7ZPjPeQ",
            authDomain: "alliance-stats-96973.firebaseapp.com",
            projectId: "alliance-stats-96973",
            storageBucket: "alliance-stats-96973.firebasestorage.app",
            messagingSenderId: "866174182881",
            appId: "1:866174182881:web:aef54fc8da562d8b_541ea0"
        };

        const State = {
            user: null, dbUser: null,
            profile: null, alliance: null,
            leaderboard: [], roster: [], freelancers: [],
            stats: { totalProfiles: 0 },
            current: 'loading',
            lastView: null,
            managerTab: 'roster',
            filters: { ign: '', kingdom: '' },
            sort: { field: 'trueScore', dir: 'desc' }, 
            config: { lockdown: false, accessCode: '' },
            listeners: { security: null },
            form: {
                ign: '', kingdom: '', pid: '',
                privacy: { hideName: false, hideStats: false },
                troops: { inf: { tier: 10, tg: 0 }, cav: { tier: 10, tg: 0 }, arc: { tier: 10, tg: 0 } },
                stats: { inf: { att:0,def:0,let:0,hp:0 }, cav: { att:0,def:0,let:0,hp:0 }, arc: { att:0,def:0,let:0,hp:0 } }
            }
        };

        const App = {
            db: null, auth: null,

            init: () => {
                const app = initializeApp(CONFIG);
                App.db = getFirestore(app);
                App.auth = getAuth(app);
                onAuthStateChanged(App.auth, App.handleAuth);
            },

            handleAuth: async (user) => {
                State.user = user;
                if (!user) {
                    State.current = localStorage.getItem('acc_gate_token') ? 'login' : 'gate';
                } else {
                    try {
                        const userSnap = await getDoc(doc(App.db, 'users', user.uid));
                        if (userSnap.exists()) State.dbUser = userSnap.data();
                        else await setDoc(doc(App.db, 'users', user.uid), { email: user.email, role: 'member', createdAt: serverTimestamp() });

                        const profileSnap = await getDoc(doc(App.db, 'profiles', user.uid));
                        if (!profileSnap.exists()) {
                            State.current = 'register';
                            State.form = { ign: '', kingdom: '', pid: '', privacy: {hideName: false, hideStats: false}, troops: { inf: {tier:10, tg:0}, cav: {tier:10, tg:0}, arc: {tier:10, tg:0} }, stats: { inf: { att:0,def:0,let:0,hp:0 }, cav: { att:0,def:0,let:0,hp:0 }, arc: { att:0,def:0,let:0,hp:0 } } };
                        } else {
                            State.profile = profileSnap.data();
                            if (State.profile.allianceID) {
                                const allySnap = await getDoc(doc(App.db, 'alliances', State.profile.allianceID));
                                if (allySnap.exists()) State.alliance = { id: allySnap.id, ...allySnap.data() };
                            }
                            // Default to Alliance view if in one, else Global
                            State.viewMode = State.profile.allianceID ? 'alliance' : 'global';
                            
                            // Load initial data
                            if(State.viewMode === 'global') {
                                State.current = 'view_global';
                                await App.actions.loadLeaderboard();
                            } else {
                                State.current = 'view_alliance';
                                await App.actions.loadRoster();
                            }
                        }
                    } catch (e) { console.error("Boot Error", e); }
                }
                App.render();
            },

            render: () => {
                if (State.current === State.lastView) return;

                // FIXED: Alliance Button always visible, text changes based on status
                const allianceBtnText = State.profile?.allianceID ? 'My Alliance' : 'Join Alliance';
                
                const navBar = `
                    <nav class="bg-slate-800 border-b border-slate-700 p-3 sticky top-0 z-20 shadow-md">
                        <div class="max-w-6xl mx-auto flex justify-between items-center">
                            <div class="flex gap-2">
                                <button onclick="window.navTo('view_global')" class="nav-link ${State.current === 'view_global' ? 'active' : ''}"><i class="fas fa-globe mr-2"></i>Global</button>
                                <button onclick="window.navTo('view_alliance')" class="nav-link ${State.current === 'view_alliance' ? 'active' : ''}"><i class="fas fa-users mr-2"></i>${allianceBtnText}</button>
                            </div>
                            <div class="flex gap-3 items-center">
                                ${State.dbUser?.role === 'owner' ? `<button onclick="window.openOwner()" class="text-red-500 hover:text-white" title="God Mode"><i class="fas fa-shield-alt"></i></button>` : ''}
                                <div class="flex items-center gap-2 border-l border-slate-600 pl-3">
                                    <img src="${State.user?.photoURL || ''}" class="w-6 h-6 rounded-full border border-slate-500">
                                    <span class="text-sm font-bold text-white hidden md:block">${State.profile?.ign}</span>
                                </div>
                                <button onclick="window.openEditor()" class="text-blue-400 hover:text-white" title="Edit Profile"><i class="fas fa-cog"></i></button>
                            </div>
                        </div>
                    </nav>`;

                const views = {
                    loading: `<div class="flex flex-col items-center justify-center h-screen bg-slate-900 text-white"><i class="fas fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i><h2 class="font-bold tracking-widest">LOADING...</h2></div>`,
                    gate: `<div class="flex flex-col items-center justify-center h-screen bg-slate-900 p-6"><div class="bg-slate-800 p-8 rounded-lg border-t-4 border-red-500 max-w-md w-full text-center shadow-2xl"><i class="fas fa-dungeon text-5xl text-red-500 mb-4"></i><h1 class="text-2xl font-bold text-white mb-2">Restricted Access</h1><form onsubmit="event.preventDefault(); window.submitGate()"><input type="password" id="gate-input" class="input-field text-center text-xl tracking-[0.5em] font-mono mb-4" placeholder="•••••"><button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded shadow-lg">AUTHORIZE</button></form></div></div>`,
                    login: `<div class="flex flex-col items-center justify-center h-screen bg-slate-900 p-4"><div class="bg-slate-800 p-8 rounded-lg shadow-xl max-w-sm w-full text-center border-t-4 border-blue-500"><h1 class="text-2xl font-bold text-white mb-2">Alliance Command</h1><button onclick="window.triggerLogin()" class="w-full bg-white hover:bg-gray-100 text-slate-900 font-bold py-3 rounded flex items-center justify-center gap-2 mt-6"><i class="fab fa-google text-red-500"></i> Sign in</button></div></div>`,
                    register: `<div class="min-h-screen bg-slate-900 p-4 flex justify-center"><div class="bg-slate-800 p-6 rounded-lg shadow-xl max-w-lg w-full h-fit border-t-4 border-yellow-500"><h2 class="text-xl font-bold text-white mb-4">Initial Setup</h2>${App.ui.editorForm('Register')}</div></div>`,
                    editor: `<div class="min-h-screen bg-slate-900 p-4 flex justify-center"><div class="bg-slate-800 p-6 rounded-lg shadow-xl max-w-lg w-full h-fit border-t-4 border-blue-500"><div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold text-white">Update Profile</h2><button onclick="window.cancelEdit()" class="text-slate-400 hover:text-white"><i class="fas fa-times"></i></button></div>${App.ui.editorForm('Save Changes')}</div></div>`,
                    owner: `<div class="min-h-screen bg-slate-900 p-6"><header class="flex justify-between items-center mb-8"><h1 class="text-3xl font-bold text-red-500 uppercase tracking-widest"><i class="fas fa-crown mr-3"></i>God Mode</h1><button onclick="window.cancelEdit()" class="text-slate-400 hover:text-white">Exit</button></header><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="bg-slate-800 p-6 rounded border-l-4 border-red-500"><h3 class="text-xl font-bold text-white mb-4">Security Override</h3><div class="mb-4"><label class="text-xs text-slate-400 uppercase font-bold">Current Gate Code</label><div id="owner-global-code" class="text-3xl font-mono text-yellow-400 tracking-widest mt-1">${State.config.accessCode || '...'}</div></div><button onclick="window.ownerRotateCode()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded mb-6"><i class="fas fa-random mr-2"></i>Generate Random Code</button><div class="border-t border-slate-700 pt-4"><label class="text-xs text-slate-400 uppercase font-bold mb-2 block">Emergency Protocol</label><button onclick="window.ownerToggleLockdown()" class="w-full py-3 rounded font-bold transition ${State.config.lockdown ? 'bg-red-600 animate-pulse text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}">${State.config.lockdown ? '⚠️ LOCKDOWN ACTIVE (UNLOCK)' : 'ACTIVATE LOCKDOWN'}</button></div></div><div class="bg-slate-800 p-6 rounded border-l-4 border-blue-500"><h3 class="text-xl font-bold text-white mb-4">Database Intelligence</h3><div class="text-4xl font-bold text-white">${State.stats.totalProfiles}</div><div class="text-sm text-slate-400 mb-4">Active Profiles</div></div></div></div>`,
                    
                    allianceManager: `<div class="min-h-screen bg-slate-900 p-6"><header class="flex justify-between items-center mb-6"><div><h1 class="text-2xl font-bold text-yellow-500 uppercase tracking-widest"><i class="fas fa-users-cog mr-3"></i>Alliance Manager</h1><p class="text-sm text-slate-400">Managing: <span class="text-white font-bold">[${State.alliance?.tag}]</span> ${State.alliance?.name}</p></div><div class="flex gap-2">${State.dbUser?.role === 'owner' ? `<button onclick="window.openOwner()" class="bg-red-600 hover:bg-red-500 text-white px-3 py-2 rounded font-bold text-sm shadow-lg animate-pulse" title="Admin Panel"><i class="fas fa-user-shield"></i></button>` : ''}<button onclick="window.cancelEdit()" class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-2 rounded text-sm font-bold"><i class="fas fa-arrow-left mr-2"></i>Back</button></div></header><div class="flex border-b border-slate-700 mb-6"><button onclick="window.switchManagerTab('roster')" class="tab-btn ${State.managerTab === 'roster' ? 'active' : ''}">Roster</button><button onclick="window.switchManagerTab('settings')" class="tab-btn ${State.managerTab === 'settings' ? 'active' : ''}">Settings</button><button onclick="window.switchManagerTab('recruit')" class="tab-btn ${State.managerTab === 'recruit' ? 'active' : ''}">Recruit</button></div><div id="manager-content">${State.managerTab === 'roster' ? App.ui.managerRoster() : (State.managerTab === 'settings' ? App.ui.managerSettings() : App.ui.managerRecruit())}</div></div>`,

                    view_global: `
                        <div class="min-h-screen bg-slate-900 text-slate-200">
                            ${navBar}
                            <div class="p-4 max-w-6xl mx-auto">
                                <div class="bg-slate-800 rounded shadow border border-slate-700">
                                    <div class="p-4 border-b border-slate-700 bg-slate-900 flex flex-col md:flex-row gap-4 items-center">
                                        <div class="text-white font-bold text-lg"><i class="fas fa-globe-americas text-blue-500 mr-2"></i>Global Rankings</div>
                                        <div class="flex-grow w-full md:w-auto relative"><i class="fas fa-search absolute left-3 top-3 text-slate-500"></i><input type="text" oninput="window.handleSearch(this.value)" placeholder="Search Commander..." class="bg-slate-800 border border-slate-600 text-white text-sm rounded-lg block w-full pl-10 p-2.5 outline-none focus:border-blue-500"></div>
                                        <div class="flex gap-2 w-full md:w-auto"><div class="relative w-24"><input type="text" id="filter-kingdom" oninput="window.handleKingdom(this.value)" placeholder="K#" class="bg-slate-800 border border-slate-600 text-white text-sm rounded-lg block w-full p-2.5 outline-none focus:border-blue-500 text-center"><button onclick="window.clearKingdom()" class="absolute right-2 top-2 text-slate-500 hover:text-white">&times;</button></div><button onclick="window.refreshData()" class="text-blue-400 hover:text-white px-3"><i class="fas fa-sync"></i></button></div>
                                    </div>
                                    <div class="overflow-x-auto"><table class="w-full stat-table"><thead class="bg-slate-900 text-slate-400"><tr><th onclick="window.setSort('ign')" class="text-left pl-3">Commander</th><th onclick="window.setSort('kingdom')">K#</th><th onclick="window.setSort('allianceID')">Alli</th><th class="text-blue-400" onclick="window.setSort('stats.inf.att')">I.Att</th><th class="text-blue-400" onclick="window.setSort('stats.inf.def')">I.Def</th><th class="text-blue-400" onclick="window.setSort('stats.inf.hp')">I.HP</th><th class="text-green-400" onclick="window.setSort('stats.cav.att')">C.Att</th><th class="text-green-400" onclick="window.setSort('stats.cav.def')">C.Def</th><th class="text-green-400" onclick="window.setSort('stats.cav.hp')">C.HP</th><th class="text-red-400" onclick="window.setSort('stats.arc.att')">A.Att</th><th class="text-red-400" onclick="window.setSort('stats.arc.def')">A.Def</th><th class="text-red-400" onclick="window.setSort('stats.arc.hp')">A.HP</th><th class="text-yellow-400" onclick="window.setSort('trueScore')">Score ▼</th></tr></thead><tbody id="global-body" class="divide-y divide-slate-800">${App.ui.renderRows(State.leaderboard)}</tbody></table></div>
                                </div>
                            </div>
                        </div>`,

                    view_alliance: `
                        <div class="min-h-screen bg-slate-900 text-slate-200">
                            ${navBar}
                            <div class="p-4 max-w-6xl mx-auto">
                                ${App.ui.allianceCard()}
                                ${State.profile?.allianceID ? `
                                <div class="bg-slate-800 rounded shadow border border-slate-700 mt-6">
                                    <div class="p-4 border-b border-slate-700 bg-slate-900 flex justify-between items-center">
                                        <div class="text-white font-bold text-lg"><i class="fas fa-users text-yellow-500 mr-2"></i>Alliance Roster</div>
                                        <button onclick="window.refreshData()" class="text-blue-400 hover:text-white px-3"><i class="fas fa-sync"></i></button>
                                    </div>
                                    <div class="overflow-x-auto"><table class="w-full stat-table"><thead class="bg-slate-900 text-slate-400"><tr><th onclick="window.setSort('ign')" class="text-left pl-3">Commander</th><th onclick="window.setSort('kingdom')">K#</th><th class="text-blue-400" onclick="window.setSort('stats.inf.att')">I.Att</th><th class="text-blue-400" onclick="window.setSort('stats.inf.def')">I.Def</th><th class="text-blue-400" onclick="window.setSort('stats.inf.hp')">I.HP</th><th class="text-green-400" onclick="window.setSort('stats.cav.att')">C.Att</th><th class="text-green-400" onclick="window.setSort('stats.cav.def')">C.Def</th><th class="text-green-400" onclick="window.setSort('stats.cav.hp')">C.HP</th><th class="text-red-400" onclick="window.setSort('stats.arc.att')">A.Att</th><th class="text-red-400" onclick="window.setSort('stats.arc.def')">A.Def</th><th class="text-red-400" onclick="window.setSort('stats.arc.hp')">A.HP</th><th class="text-yellow-400" onclick="window.setSort('trueScore')">Score ▼</th></tr></thead><tbody id="alliance-body" class="divide-y divide-slate-800">${App.ui.renderRows(State.roster)}</tbody></table></div>
                                </div>` : ''}
                            </div>
                        </div>`
                };
                document.getElementById('app-root').innerHTML = views[State.current];
                State.lastView = State.current;

                if (State.current === 'register' || State.current === 'editor') App.ui.initEditor();
                if (State.current === 'owner') App.actions.initOwnerView();
            },

            renderTableOnly: () => {
                if (State.current === 'view_global') {
                    const tbody = document.getElementById('global-body');
                    if(tbody) tbody.innerHTML = App.ui.renderRows(State.leaderboard);
                } else if (State.current === 'view_alliance') {
                    const tbody = document.getElementById('alliance-body');
                    if(tbody) tbody.innerHTML = App.ui.renderRows(State.roster);
                } else if (State.current === 'allianceManager') {
                    if (State.managerTab === 'roster') {
                        const tbody = document.getElementById('roster-body');
                        if(tbody) tbody.innerHTML = State.roster.map(m => `<tr class="hover:bg-slate-700 cursor-pointer" onclick="window.viewProfile('${m.id}')"><td class="p-3 font-bold text-white">${m.ign} <span class="text-slate-500 text-xs font-mono">#${m.pid}</span></td><td class="p-3 text-slate-300">${m.kingdom}</td><td class="p-3 text-yellow-400 font-bold">${Math.round(m.trueScore||0).toLocaleString()}</td><td class="p-3 text-right">${m.id === State.user.uid ? '<span class="text-xs text-green-500 font-bold">LEADER</span>' : `<button onclick="event.stopPropagation(); window.kickMember('${m.id}', '${m.ign}')" class="text-red-400 hover:text-red-300 text-xs font-bold border border-red-900 bg-red-900/20 px-2 py-1 rounded">KICK</button>`}</td></tr>`).join('');
                    } else if (State.managerTab === 'recruit') {
                        const tbody = document.getElementById('recruit-body');
                        if(tbody) tbody.innerHTML = State.freelancers.length === 0 ? '<tr><td colspan="4" class="p-4 text-center text-slate-500">No freelancers found.</td></tr>' : State.freelancers.map(m => { const t = m.troops; return `<tr class="hover:bg-slate-700 cursor-pointer" onclick="window.viewProfile('${m.id}')"><td class="p-3 font-bold text-white">${m.ign} <span class="text-slate-500 text-xs font-mono">#${m.pid}</span></td><td class="p-3 text-slate-300">${m.kingdom}</td><td class="p-3 text-yellow-400 font-bold">${Math.round(m.trueScore||0).toLocaleString()}</td><td class="p-3 text-xs text-slate-400">Freelancer</td></tr>`).join('');
                    }
                }
            },

            ui: {
                toast: (msg, type = 'info') => {
                    const el = document.createElement('div');
                    el.className = `bg-slate-800 text-white py-2 px-4 rounded shadow-lg border-l-4 ${type === 'error' ? 'border-red-500' : 'border-green-500'} animate-fade-in`;
                    el.innerText = msg;
                    document.getElementById('toast-container').appendChild(el);
                    setTimeout(() => el.remove(), 3000);
                },
                
                showProfile: (data) => {
                    const modal = document.getElementById('modal-root');
                    const isMe = State.user.uid === data.id;
                    const sameAlliance = State.alliance && data.allianceID === State.alliance.id;
                    const canInvite = State.user.uid === State.alliance?.leader || State.dbUser?.role === 'owner';
                    const isRecruitable = !data.allianceID && data.kingdom == State.profile.kingdom;

                    const hideStats = data.privacy?.hideStats && !isMe && !sameAlliance;
                    const hideName = data.privacy?.hideName && !isMe && !sameAlliance;

                    const t = data.troops || {inf:{tier:10,tg:0},cav:{tier:10,tg:0},arc:{tier:10,tg:0}};
                    const s = data.stats || {inf:{att:0,def:0,let:0,hp:0},cav:{att:0,def:0,let:0,hp:0},arc:{att:0,def:0,let:0,hp:0}};
                    const displayName = hideName ? "Classified" : data.ign;

                    const renderStatRow = (label, obj, color) => {
                        if (hideStats) return `<div class="bg-slate-900 p-3 rounded text-center text-slate-500 italic">Stats Classified</div>`;
                        return `
                        <div class="bg-slate-900 p-2 rounded mb-2">
                            <div class="flex justify-between items-center mb-1"><span class="text-xs font-bold ${color} uppercase">${label}</span><span class="text-xs text-white">T${t[label.toLowerCase().substr(0,3)].tier}</span></div>
                            <div class="grid grid-cols-4 gap-2 text-center text-[10px] text-slate-300">
                                <div><div class="font-bold text-white">${obj.att}%</div><div>ATT</div></div>
                                <div><div class="font-bold text-white">${obj.def}%</div><div>DEF</div></div>
                                <div><div class="font-bold text-white">${obj.let}%</div><div>LET</div></div>
                                <div><div class="font-bold text-white">${obj.hp}%</div><div>HP</div></div>
                            </div>
                        </div>`;
                    };

                troopRow: (type, label, colorClass) => `<div class="bg-slate-900 p-2 rounded border border-slate-700"><div class="text-[10px] uppercase font-bold ${colorClass} mb-1 flex justify-between"><span>${label} Tier</span><span id="display-${type}" class="text-white">T10</span></div><div class="grid grid-cols-4 gap-1 mb-1">${[8,9,10,11].map(t => `<div class="tier-card" data-group="${type}-tier" data-val="${t}" onclick="window.setTroop('${type}','tier',${t})">T${t}</div>`).join('')}</div><div class="grid grid-cols-6 gap-1">${[0,1,2,3,4,5].map(g => `<div class="tier-card" data-group="${type}-tg" data-val="${g}" onclick="window.setTroop('${type}','tg',${g})">${g===0?'--':'TG'+g}</div>`).join('')}</div></div>`,
                initEditor: () => { ['inf', 'cav', 'arc'].forEach(t => { window.setTroop(t, 'tier', State.form.troops[t].tier, false); window.setTroop(t, 'tg', State.form.troops[t].tg, false); }); },
                
                renderRows: (dataset) => {
                    if (!dataset || dataset.length === 0) return `<tr><td colspan="13" class="p-4 text-center text-slate-500">No Commanders Found</td></tr>`;
                    
                    // CLIENT SIDE SORTING
                    const sorted = [...dataset].sort((a,b) => {
                        const valA = getValue(a, State.sort.field) || 0;
                        const valB = getValue(b, State.sort.field) || 0;
                        return State.sort.dir === 'asc' ? valA - valB : valB - valA;
                    });

                    function getValue(obj, path) {
                        return path.split('.').reduce((o, i) => o?.[i], obj);
                    }

                    return sorted.map(p => {
                        const isMe = State.user.uid === p.id;
                        const sameAlliance = State.alliance && p.allianceID === State.alliance.id;
                        const isHidden = (p.privacy?.hideName || p.privacy?.hideStats) && !isMe && !sameAlliance;
                        
                        const displayName = (p.privacy?.hideName && !isMe && !sameAlliance) ? `<span class="italic text-slate-500">Classified</span>` : p.ign;
                        const s = p.stats || {inf:{att:0,def:0,let:0,hp:0},cav:{att:0,def:0,let:0,hp:0},arc:{att:0,def:0,let:0,hp:0}};
                        
                        const cell = (val) => `<td class="text-slate-300">${isHidden ? '?' : val}</td>`;
                        
                        return `

                            ${cell(p.allianceID ? 'Yes' : '-')}

                            ${cell(s.cav.att)} ${cell(s.cav.def)} ${cell(s.cav.hp)}
                            ${cell(s.arc.att)} ${cell(s.arc.def)} ${cell(s.arc.hp)}

                        </tr>`;
                    }).join('');
                }
            },

            actions: {
                loadLeaderboard: async () => {
                    try {
                        let q = collection(App.db, 'profiles');
                        if (State.viewMode === 'alliance' && State.profile?.allianceID) {
                            // Fetch all members of alliance
                            q = query(q, where('allianceID', '==', State.profile.allianceID), limit(100)); 
                        } else {
                            // Fetch Global
                            if (State.filters.ign) {
                                q = query(q, orderBy('ign'), startAt(State.filters.ign), endAt(State.filters.ign + '\uf8ff'), limit(50));
                            } else if (State.filters.kingdom) {
                                q = query(q, where('kingdom', '==', State.filters.kingdom), orderBy('trueScore', 'desc'), limit(50));
                            } else {
                                q = query(q, orderBy('trueScore', 'desc'), limit(100));
                            }
                        }
                        const snap = await getDocs(q);
                        State.leaderboard = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        App.renderTableOnly();
                    } catch (e) { console.error("Load Error", e); }
                },

                // ... (Auth/Gate Actions) ...
                submitGate: async () => {
                    const code = document.getElementById('gate-input').value.trim();
                    try {
                        const snap = await getDoc(doc(App.db, 'metadata', 'security'));
                        if (snap.exists() && snap.data().accessCode === code) {
                            localStorage.setItem('acc_gate_token', 'valid');
                            App.handleAuth(State.user);
                        } else { App.ui.toast("Access Denied", "error"); }
                    } catch(e) { App.ui.toast("Error checking code", "error"); }
                },

                createAlliance: async () => {
                    const tag = document.getElementById('create-tag').value.trim().toUpperCase();
                    const name = document.getElementById('create-name').value.trim();
                    if(!tag || !name) return App.ui.toast("Tag/Name Required", "error");
                    const code = Math.floor(10000 + Math.random() * 90000).toString();
                    try {
                        const q = query(collection(App.db, 'alliances'), where('tag', '==', tag));
                        const snap = await getDocs(q);
                        if(!snap.empty) return App.ui.toast("Tag taken!", "error");
                        const allyRef = await addDoc(collection(App.db, 'alliances'), { tag, name, kingdom: State.profile.kingdom, accessCode: code, leader: State.user.uid, createdAt: serverTimestamp(), description: '' });
                        await updateDoc(doc(App.db, 'profiles', State.user.uid), { allianceID: allyRef.id });
                        if (State.dbUser.role !== 'owner') await updateDoc(doc(App.db, 'users', State.user.uid), { role: 'leader' });
                        window.location.reload();
                    } catch(e) { App.ui.toast("Error: " + e.message, "error"); }
                },

                joinAlliance: async () => {
                    const tag = document.getElementById('join-tag').value.trim().toUpperCase();
                    const code = document.getElementById('join-code').value.trim();
                    try {
                        const q = query(collection(App.db, 'alliances'), where('tag', '==', tag));
                        const snap = await getDocs(q);
                        if(snap.empty) return App.ui.toast("Alliance not found", "error");
                        const allyDoc = snap.docs[0];
                        if (allyDoc.data().accessCode !== code) return App.ui.toast("Wrong Access Code", "error");
                        await updateDoc(doc(App.db, 'profiles', State.user.uid), { allianceID: allyDoc.id });
                        window.location.reload();
                    } catch(e) { App.ui.toast("Error: " + e.message, "error"); }
                },

                leaveAlliance: async () => {
                    if (!confirm("Are you sure you want to leave your alliance?")) return;
                    try {
                        await updateDoc(doc(App.db, 'profiles', State.user.uid), { allianceID: null });
                        window.location.reload();
                    } catch(e) { App.ui.toast("Error leaving alliance", "error"); }
                },

                // ... (Manager Actions) ...
                loadRoster: async () => {
                    if (!State.alliance) return;
                    try {
                        const q = query(collection(App.db, 'profiles'), where('allianceID', '==', State.alliance.id), limit(100));
                        const snap = await getDocs(q);
                        State.roster = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        App.renderTableOnly();
                    } catch(e) { console.error(e); }
                },

                loadFreelancers: async () => {
                    try {
                        const q = query(collection(App.db, 'profiles'), where('kingdom', '==', State.alliance.kingdom), where('allianceID', '==', null), limit(50));
                        const snap = await getDocs(q);
                        State.freelancers = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        App.renderTableOnly();
                    } catch(e) { console.error(e); }
                },

                updateAlliance: async () => {
                    const name = document.getElementById('set-name').value.trim();
                    const desc = document.getElementById('set-desc').value.trim();
                    if (!name) return App.ui.toast("Name required", "error");
                    try {
                        await updateDoc(doc(App.db, 'alliances', State.alliance.id), { name, description: desc });
                        State.alliance.name = name;
                        State.alliance.description = desc;
                        App.ui.toast("Settings Saved");
                    } catch(e) { App.ui.toast("Update failed", "error"); }
                },

                deleteAlliance: async () => {
                    if(!confirm("ARE YOU SURE? This will remove all members from the alliance.")) return;
                    try {
                        const q = query(collection(App.db, 'profiles'), where('allianceID', '==', State.alliance.id));
                        const snap = await getDocs(q);
                        const batch = writeBatch(App.db);
                        snap.docs.forEach(d => { batch.update(doc(App.db, 'profiles', d.id), { allianceID: null }); });
                        batch.delete(doc(App.db, 'alliances', State.alliance.id));
                        if (State.dbUser.role !== 'owner') batch.update(doc(App.db, 'users', State.user.uid), { role: 'member' });

                        window.location.reload();
                    } catch(e) { console.error(e); App.ui.toast("Delete failed", "error"); }
                },

                rotateAllianceCode: async () => {
                    if (!State.alliance) return;

                    App.render();
                    App.ui.toast("Invite Code Updated");
                },

                saveProfile: async () => {
                    const ign = document.getElementById('frm-ign').value.trim();
                    const kingdom = document.getElementById('frm-kingdom').value.trim();
                    const pid = document.getElementById('frm-pid').value.trim();
                    const hideName = document.getElementById('frm-hideName').checked;
                    const hideStats = document.getElementById('frm-hideStats').checked;
                    if(!ign || !kingdom || !pid) return App.ui.toast("Missing Fields", "error");

                    const qPid = query(collection(App.db, 'profiles'), where('pid', '==', pid));
                    const snapPid = await getDocs(qPid);
                    const pidTaken = snapPid.docs.find(d => d.id !== State.user.uid);
                    if(pidTaken) return App.ui.toast("Player ID already registered!", "error");
                    
                    const s = State.form.stats;
                    const sum = (p) => parseFloat(s.inf[p]||0) + parseFloat(s.cav[p]||0) + parseFloat(s.arc[p]||0);
                    const trueScore = (sum('att') + sum('def')) * 1.0 + sum('let') * 1.2 + sum('hp') * 1.1;

                    const profileData = { 
                        ign, kingdom, pid, 
                        privacy: { hideName, hideStats }, 
                        troops: State.form.troops, 
                        stats: State.form.stats,
                        trueScore: Math.round(trueScore),
                        updatedAt: serverTimestamp() 
                    };

                        await setDoc(doc(App.db, 'profiles', State.user.uid), profileData, { merge: true });
                        State.profile = profileData;
                        window.location.reload();
                    } catch (e) { App.ui.toast("Save Failed: " + e.message, "error"); }
                },

                initOwnerView: async () => {

                        if(snap.exists() && document.getElementById('owner-global-code')) {
                            document.getElementById('owner-global-code').innerText = snap.data().accessCode;

                    });
                    State.listeners.security = unsub;
                    try {
                        const coll = collection(App.db, "profiles");

                        App.render(); 
                    } catch(e) { console.error(e); }

                    App.ui.toast("Gate Code Generated");
                },

                },

                viewProfile: (uid) => {
                    const p = State.leaderboard.find(x => x.id === uid) || State.roster.find(x => x.id === uid) || State.freelancers.find(x => x.id === uid);
                    if(p) App.ui.showProfile(p);
                },

                sendInvite: async (uid) => {
                    try {
                        await addDoc(collection(doc(App.db, 'profiles', uid), 'invites'), {
                            allianceID: State.alliance.id,
                            name: State.alliance.name,
                            timestamp: serverTimestamp()
                        });
                        App.ui.toast("Invite Sent");
                        document.getElementById('modal-root').classList.add('hidden');
                    } catch(e) { App.ui.toast("Invite Failed", "error"); }
                }
            }
        };

        window.triggerLogin = () => signInWithPopup(App.auth, new GoogleAuthProvider());
        window.triggerLogout = () => signOut(App.auth).then(() => window.location.reload());
        
        window.openEditor = () => {
            const raw = JSON.parse(JSON.stringify(State.profile));
            const blankStats = { att:0, def:0, let:0, hp:0 };
            const s = raw.stats || { inf: {...blankStats}, cav: {...blankStats}, arc: {...blankStats} };
            const normalize = (val) => (typeof val === 'object' && val !== null) ? val : { tier: 10, tg: 0 };
            
            State.form = { 
                ign: raw.ign, kingdom: raw.kingdom, pid: raw.pid, 
                privacy: raw.privacy || {hideName: false, hideStats: false}, 
                troops: { inf: normalize(raw.troops?.inf), cav: normalize(raw.troops?.cav), arc: normalize(raw.troops?.arc) },
                stats: s
            };
            State.current = 'editor';
            App.render();
        };

        window.navTo = (view) => {
            State.current = view;
            App.render(); // Full render for view switch
            if(view === 'view_global') App.actions.loadLeaderboard();
            if(view === 'view_alliance') App.actions.loadRoster();
        };

        window.openOwner = () => { State.current = 'owner'; App.render(); };
        window.openAllianceManager = () => {
            State.current = 'allianceManager';
            State.managerTab = 'roster';
            document.getElementById('app-root').innerHTML = '';
            App.render();
            App.actions.loadRoster();
        };
        window.cancelEdit = () => { window.location.reload(); };
        
        window.switchManagerTab = (tab) => { 
            State.managerTab = tab; 
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === tab);
            });
            document.getElementById('manager-content').innerHTML = '<div class="p-8 text-center text-slate-500"><i class="fas fa-circle-notch fa-spin"></i> Loading...</div>';
            
            if (tab === 'roster') App.actions.loadRoster();
            if (tab === 'recruit') App.actions.loadFreelancers();
            if (tab === 'settings') {
                document.getElementById('manager-content').innerHTML = App.ui.managerSettings();
            }
        };
        
        window.refreshData = () => {
            if(State.current === 'view_global') App.actions.loadLeaderboard();
            if(State.current === 'view_alliance') App.actions.loadRoster();
        };
        window.ownerRotateCode = () => App.actions.rotateCode();
        window.ownerToggleLockdown = () => App.actions.toggleLockdown();
        window.saveProfile = () => App.actions.saveProfile();
        window.triggerRegister = () => App.actions.saveProfile();
        
        window.createAlliance = () => App.actions.createAlliance();
        window.joinAlliance = () => App.actions.joinAlliance();
        window.rotateAllianceCode = () => App.actions.rotateAllianceCode();
        window.kickMember = (uid, name) => App.actions.kickMember(uid, name);
        window.updateAlliance = () => App.actions.updateAlliance();
        window.deleteAlliance = () => App.actions.deleteAlliance();
        window.leaveAlliance = () => App.actions.leaveAlliance();
        window.submitGate = () => App.actions.submitGate();
        
        window.clearKingdom = () => { document.getElementById('filter-kingdom').value = ''; window.handleKingdom(''); };
        window.viewProfile = (uid) => App.actions.viewProfile(uid);
        window.sendInvite = (uid) => App.actions.sendInvite(uid);

        window.setTroop = (type, prop, val, updateState = true) => {
            if (updateState) State.form.troops[type][prop] = val;
            const cards = document.querySelectorAll(`[data-group="${type}-${prop}"]`);
            cards.forEach(c => { c.classList.toggle(prop === 'tier' ? 'selected-tier' : 'selected-tg', parseInt(c.dataset.val) === val); });
            const t = State.form.troops[type];
            const summary = document.getElementById(`display-${type}`);
            if(summary) summary.innerText = `T${t.tier} ${t.tg > 0 ? '+TG'+t.tg : ''}`;
        };

        window.setStat = (type, prop, val) => {
            State.form.stats[type][prop] = val;
        };

        window.setSort = (field) => {
            if (State.sort.field === field) {
                State.sort.dir = State.sort.dir === 'asc' ? 'desc' : 'asc';
            } else {
                State.sort.field = field;
                State.sort.dir = 'desc';
            }
            App.renderTableOnly();
        };

        let debounceTimer;
        window.handleSearch = (val) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                State.filters.ign = val.trim();
                State.filters.kingdom = '';
                App.actions.loadLeaderboard();
            }, 500);
        };
        window.handleKingdom = (val) => {
            State.filters.kingdom = val.trim();
            State.filters.ign = '';
            App.actions.loadLeaderboard();
        };

        document.addEventListener('DOMContentLoaded', App.init);
    </script>
</body>
</html>
